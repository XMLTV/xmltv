  windows-upload:
    name: Upload Windows build

    needs: windows-build

    if: github.event_name == 'push'

    runs-on: ubuntu-latest

    env:
      # Use the same ssh-agent socket across all steps
      SSH_AUTH_SOCK: /tmp/ssh_agent.sock

    steps:
      - name: Fetch files from windows-build
        uses: actions/download-artifact@v3
        with:
          name: xmltv.exe
          # artifacts/ now available in this job

      - name: Check if SSH defined
        id: vars
        run: |
          echo "::set-output name=ssh_ready::${{ secrets.ALPHA_SSH_HOST != '' }}"
          echo ssh_ready=${{ steps.vars.outputs.ssh_ready }}

      - name: Load SSH
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          echo 'echo ${{ secrets.ALPHA_SSH_PASSPHRASE }}' > ~/.ssh_askpass && chmod +x ~/.ssh_askpass
          echo "${{ secrets.ALPHA_SSH_PRIVATE_KEY }}" | tr -d '\r' | DISPLAY=None SSH_ASKPASS=~/.ssh_askpass ssh-add - >/dev/null
          rm -f ~/.ssh_askpass
        if: steps.vars.outputs.ssh_ready == 'true'

      - name: Check SSH
        run: |
          ssh-add -l
        if: steps.vars.outputs.ssh_ready == 'true'

      - name: Upload files
        run: |
          scp -o StrictHostKeyChecking=no -P ${{ secrets.ALPHA_SSH_PORT }} xmltv.exe ${{ secrets.ALPHA_SSH_USER }}@${{ secrets.ALPHA_SSH_HOST }}:${{ secrets.ALPHA_SSH_REMOTE_DIR }}
        if: steps.vars.outputs.ssh_ready == 'true'


  macos-build:
    name: Build on macOS

    runs-on: macos-latest

    strategy:
      fail-fast: false

    steps:
      - name: Install dependencies
        run: brew install perl cpanminus openssl sqlite tcl-tk

      - name: Install perl requirements
        run: >
          perl /usr/local/bin/cpanm --notest --no-interactive
          Archive::Zip
          CGI
          CGI::Carp
          Date::Manip
          DateTime
          DateTime::Format::ISO8601
          DateTime::Format::SQLite
          DBD::SQLite
          DBI
          File::HomeDir
